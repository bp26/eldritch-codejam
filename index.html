<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="index.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldritch-codejam</title>
</head>
<body>
    <div class="container">
        <div class="ancient-container">
            <div class="azathoth ancient"></div>
            <div class="cthulthu ancient"></div>
            <div class="iogsothoth ancient"></div>
            <div class="shubniggurath ancient"></div>
        </div>
        <div class="difficulty-container">
            <div class="difficulty-list difficulty-list-hidden">
                <button class="difficulty-choice very-easy">Very easy</button>
                <button class="difficulty-choice veasy">Easy</button>
                <button class="difficulty-choice normal">Normal</button>
                <button class="difficulty-choice hard">Hard</button>
                <button class="difficulty-choice very-hard">Very hard</button>
            </div>
        </div>
        <div class="card-container">
            <div class="card-tracker-container">
                <div class="card-tracker">
                    <div class="stage-container">
                        <div class="stage-title">First stage</div>
                        <div class="stage-tracker">
                            <div class="stage-count count-green"></div>
                            <div class="stage-count count-brown"></div>
                            <div class="stage-count count-blue"></div>   
                        </div>
                    </div>
                    <div class="stage-container">
                        <div class="stage-title">Second stage</div>
                        <div class="stage-tracker">
                            <div class="stage-count count-green"></div>
                            <div class="stage-count count-brown"></div>
                            <div class="stage-count count-blue"></div>
                        </div>
                    </div>
                    <div class="stage-container">
                        <div class="stage-title">Third stage</div>
                        <div class="stage-tracker">
                            <div class="stage-count count-green"></div>
                            <div class="stage-count count-brown"></div>
                            <div class="stage-count count-blue"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-shuffle">
                <div class="card-deck"></div>
                <div class="card-reveal"></div>
            </div>
        </div>
    </div>

    <script type='module' src="/data/ancients.js" ></script>
    <script type='module' src="/data/difficulties.js" ></script>
    <script type="module" src="/data/mythicCards/blue/index.js"></script>
    <script type="module" src="/data/mythicCards/green/index.js"></script>
    <script type="module" src="/data/mythicCards/brown/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script type='module' src="main.js"></script>
</body>


</html>
